	  <title>Smart Button</title>

    <link rel="stylesheet" type="text/css" media="screen" href="../css/stylesheet.css"> 
    <style type="text/css">
    	.paypal-button-row{
    	    text-align: left;
    border-collapse: collapse;
    white-space: nowrap;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    text-transform: none;
    font-weight: 500;
    font-size: 0;
    user-select: none;
    cursor: default;
    box-sizing: border-box;
    height: 35px;
    vertical-align: top;
    min-height: 35px;
    max-height: 55px;
    margin-bottom: 0;
    width: 200px;
    	}

.paypal-button{
	    border-collapse: collapse;
    white-space: nowrap;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    text-transform: none;
    font-weight: 500;
    font-size: 0;
    user-select: none;
    position: relative;
    box-sizing: border-box;
    border: none;
    vertical-align: top;
    cursor: pointer;
    overflow: hidden;
    display: block;
    text-align: center;
    height: 100%;
    color: #2C2E2F;
    background: #ffc439;
    border-radius: 4px;
}

.message__container{
    width: 100px;
    float: left;
}
.message__logo-container {
    display: inline;
    width: 30%;
    margin-right: 0.4rem;
}
.message__content {
    display: inline;
    align-items: center;
    width: 100px%;
}
.message {
    display: block;
    width: 30%;
    color: #2c2e2f;
    cursor: pointer;
}


.message__logo--svg{
    display: inline;
}

    </style>
</head>
