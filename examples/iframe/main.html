<!DOCTYPE html>
<html>
<title> focus on first Element after iFrame loads </title>
<head>
</head>
<body>
<h1> Focus on first Element after iFrame loads. Iframe loads after a delay  </h1>
<input> <br>
<iframe id="ifr1" src="iframepage.html" width="960px" height="600px">
  <p>Your browser does not support iframes.</p>
</iframe>
<script>
var iframe= document.getElementById('ifr1');

iframe.onload = function() {
	iframe.contentWindow.document.querySelectorAll('input[type=text]')[0].focus();
}
				
</script>
</body>
</html>
