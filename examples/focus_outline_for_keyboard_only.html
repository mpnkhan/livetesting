<!DOCTYPE html><html lang="en">
<head>
<title>Text Splitting</title>

<style type="text/css">
  .focus-visible-only:focus-visible {
    outline: 4px dashed darkorange;
  }
</style>
</head>
<body>

<h1>Digital accessibility, <br> for everyone.</h1>


<p>
  <button> Button with default states</button>
</p>

<p>
  <button onclick="this.blur();"> Button that should show outline</button>
</p>


<p>

  <button class="focus-visible-only">:focus-visible only should show outline</button>
  
</p>


</body>

</html>
