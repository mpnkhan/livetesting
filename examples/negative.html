<!doctype html>
<html class="" lang="en" dir="ltr">
	<meta name="viewport" content="width=device-width" />
   <head>
		<title>Negative numbers</title>

		<style>

		@media only screen and (max-device-width: 480px) {
		        div#wrapper {
		            width: 400px;
		        }

		        div#header h1 {
		            font-size: 140%;
		        }

		        #content {
		            float: none;
		            width: 100%;
		        }

		        #navigation {
		            float:none;
		            width: auto;
		        }
		    }

		</style>			
	</head>
	<body>
		<div id="wrapper">

			<div id="header"><a href="https://www.paypal.com">paypal</a></div>
			<div id="content">
				<div>
					<span>PayPal Balance</span> &nbsp;&nbsp;&nbsp;
					<span>-$102.07</span>
				</div>
				<div">
					<span>PayPal Balance - Negative as part of balance</span> &nbsp;&nbsp;&nbsp;
					<span>$-102.07</span>
				</div>
				<div>
					<span>PayPal Balance - Unicode</span> &nbsp;&nbsp;&nbsp;
					<span> &minus;$102.07</span>
				</div>
			</div>					
	</div>
	</body>
</html>
